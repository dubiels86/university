<div class="w-full lg:w-12/12 px-4">
<div
class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
[ngClass]="color === 'light' ? 'bg-white' : 'bg-blueGray-200 text-black'"
>
<div class="rounded-t mb-0 px-4 py-3 border-0">
  <div class="flex flex-wrap items-center">
    <div class="relative w-full px-4 max-w-full flex-grow flex-1">
      <h3
        class="font-semibold text-lg"
        [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-black'"
      >
        Vehículos
      </h3>
    </div>
    <div >
      <label
                class="block uppercase text-white-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Filtrar por Matricula
              </label>
              
              <ng-select [items]="carsFilter"
                         bindLabel="mat"
                         bindValue="id"
                         placeholder="Selecc. Mat"
                         [(ngModel)]="carFilterId"
                         carFilterId
                         (click)="onChange($event)"
                         (change)="filterCar()"
                         (clear)="loadCars()"
                         [ngModelOptions]="{standalone: true}">
              </ng-select>
    </div>
  </div>
</div>
<div class="block w-full overflow-x-auto" style="position: relative; max-height: 400px;" [perfectScrollbar]="config">
  <!-- Projects table -->
  <table class="items-center w-full bg-transparent border-collapse">
    <thead>
      <tr>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          [ngClass]="
          color === 'light'
          ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
          : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
          "
        >
          Matrícula
        </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          [ngClass]="
          color === 'light'
          ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
          : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
          "
        >
          Chofer
        </th>
        
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          [ngClass]="
          color === 'light'
          ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
          : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
          "
        >
          Tipo
        </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          [ngClass]="
          color === 'light'
          ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
          : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
          "
        >
          IC
        </th>

        <th
        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
        [ngClass]="
        color === 'light'
        ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
        : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
        "
      >
        Cap. Tanque
      </th>
      <th
      class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
      [ngClass]="
      color === 'light'
      ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
      : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
      "
    >
      Marca
    </th>
    <th
    class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
    [ngClass]="
    color === 'light'
    ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
    : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
    "
  >
    Modelo
  </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          [ngClass]="
          color === 'light'
          ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
          : 'bg-blueGray-600 text-blueGray-300 border-blueGray-700'
          "
        >Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cars; let i = index">
        <td
        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
      >
          {{c.mat}}
      </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
          {{c.driver}}
        </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
           {{c.type}}
        </td>
        
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
          {{c.ic}}
        </td>

        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
          {{c.capTanq}}
        </td>
        <td
        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
      >
        {{c.marca}}
      </td>

      <td
        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
      >
        {{c.model}}
      </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left"
        >
          
        <button (click)="updateCar(i)" class="text-emerald-500 background-transparent font-bold uppercase px-3 py-1 text-xs outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
          <i class="fas fa-edit"></i>
        </button>
        <button (click)="removeCar(i)" class="text-red-500 background-transparent font-bold uppercase px-3 py-1 text-xs outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
          <i class="fas fa-trash-alt"></i>
        </button>
        
        </td>
      </tr>
     
    </tbody>
  </table>
</div>
</div>
</div>
</div>
